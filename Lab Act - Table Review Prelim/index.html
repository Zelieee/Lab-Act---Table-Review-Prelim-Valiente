<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="device=device-width, initial-scale=1.0">
    <title>Table Example</title>

    <style>
        td,th {
            text-align: center;
        }
    </style>
</head>

<body>
    <table border="1" cellpadding="10" cellspacing="20" width="50%">
        <tr>
            <th>Student</th>
            <th colspan=2>Subject / Time</th>
            <!--<th>Time</th> -->
        </tr>
        <tr>
            <td>Mark Justine M. Valiente</td>
            <td>Introduction to Computing</td>
            <td>1:00 - 3:00</td>
        </tr>
        <tr>
            <td rowspan="2">Timothy Ian Samonte</td>
            <td>Fuundamentals of programming</td>
            <td>7:00 - 10:00</td>
        </tr>

        <tr>
            <!-- <td>Aries G. Lopez</td> -->
            <td colspan="2">Computer Programming / 1:00 - 3:00</td>
            <!--<td>1:00 - 3:00</td>-->
        </tr>
    </table>    
</body>
</html>
